<mat-toolbar color="secondary">
  <div class="row">
    <div class="col-lg-12">
      <button
        mat-stroked-button
        color="primary"
        class="float-right"
        (click)="onCreatePose()"
      >
        Create New Pose
      </button>
    </div>
  </div>
  <mat-form-field class="filter-container" hintLabel="English names only">
    <input matInput placeholder="Search Poses" [formControl]="searchControl" />
  </mat-form-field>

  <mat-form-field class="filter-container">
    <mat-label>Filter by Type</mat-label>
    <mat-select [formControl]="filterTypeControl">
      <mat-option [value]="null">None</mat-option>
      <div *ngFor="let type of poseTypes">
        <mat-option *ngFor="let item of type | keyvalue" [value]="item.value">
          {{ item.key }}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<its-your-practice-poses
  [poses]="poses$ | async"
  (editPose)="onUpdatePose($event)"
>
</its-your-practice-poses>
