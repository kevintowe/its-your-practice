<mat-list role="list">
  <div *ngFor="let pose of poses">
    <mat-list-item role="listitem" (dblclick)="editPose(pose)">
      <h3 matLine *ngIf="!primarySanskrit; else displaySanName">
        {{ pose.name }}
      </h3>
      <ng-template #displaySanName>
        <h3 matLine>
          {{ pose.sanskritName }}
        </h3>
      </ng-template>
      <p matLine>
        {{ pose.description }}
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
</mat-list>
