<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="secondary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      opened
      fixedTopGap="56"
    >
      <button mat-stroked-button color="primary" (click)="onCreateSequence()">
        Create New Sequence
      </button>
      <its-your-practice-sequences-list
        [sequences]="appService.sequences$ | async"
      ></its-your-practice-sequences-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <its-your-practice-sequence-builder></its-your-practice-sequence-builder>
    </mat-sidenav-content>
    <!-- <mat-sidenav-content>
      <its-your-practice-sequence-builder></its-your-practice-sequence-builder>
    </mat-sidenav-content> -->
  </mat-sidenav-container>
</div>
