<mat-toolbar color="primary">
  <span>
    It's Your Practice
  </span>
  <span class="spacer"> </span>

  <!-- <button class="san-button" mat-stroked-button (click)="toggleLang()">
    Toggle Sanskrit Names
  </button> -->
  <button
    class="san-button"
    color="secondary"
    (click)="toggleLang()"
    mat-icon-button
    aria-label="Toggle sanskrit names"
  >
    <mat-icon>swap_horiz</mat-icon>
  </button>

  <button
    mat-stroked-button
    color="accent"
    aria-label="Logout"
    (click)="logout()"
  >
    Logout
    <!-- <mat-icon>exit_to_app</mat-icon> -->
  </button>
</mat-toolbar>

<nav mat-tab-nav-bar mat-align-tabs="center">
  <a
    mat-tab-link
    *ngFor="let link of navLink"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
  <!-- <mat-tab label="Poses"></mat-tab>
  <mat-tab label="Sequences"></mat-tab>
  <mat-tab label="Classes"></mat-tab> -->
</nav>

<router-outlet></router-outlet>
